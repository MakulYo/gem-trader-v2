<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSDGEMS - Mining</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      .hidden { display: none !important; }
      #nav-wallet[data-auth="signed-out"] #wallet-balance { display: none !important; }
    </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left-group">
        <div class="nav-logo">
          <i class="fas fa-gem"></i>
          <span>TSDGEMS</span>
        </div>
        <span class="nav-game-dollar" id="header-game-dollars">Game $: 0</span>
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
        
      <div class="nav-menu" id="nav-menu">
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="mining.html" class="nav-link active">Mining</a>
        <a href="polishing.html" class="nav-link">Polishing</a>
        <a href="trading.html" class="nav-link">Trading</a>
        <a href="leaderboard.html" class="nav-link">Leaderboard</a>
        <a href="shop.html" class="nav-link">Shop</a>
      </div>

      <div class="nav-wallet" id="nav-wallet" data-auth="signed-out">
        <span id="wallet-address" class="wallet-address hidden"></span>
        <span id="wallet-balance" class="wallet-balance hidden" data-token="TSD">0.00 TSD</span>
        <button id="connectWalletBtn" class="connect-wallet-btn" data-action="connect">Connect Wallet</button>
        <button id="logoutBtn" class="connect-wallet-btn hidden" data-action="disconnect">Disconnect</button>
        <span id="walletStatus" style="margin-left:.75rem;color:#a0d9ff;"></span>
      </div>
    </div>
  </nav>

  <div class="scale-wrapper">
    <main class="main-content">
      <section id="mining" class="section active">
        <div class="section-header">
          <h2>Mining Operations</h2>
          <p>Mine rough gems and manage your operations</p>
        </div>
        <div class="mining-container">
          <!-- Mining content will be populated by JavaScript -->
          <p style="text-align: center; padding: 40px; color: #888;">Mining features coming soon...</p>
        </div>
      </section>
    </main>

    <div id="notifications" class="notifications"></div>
    <div id="mining-animations" class="mining-animations"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script type="module" src="js/wallet.js"></script>
    <script src="js/backend-service.js"></script>
    <script src="js/common.js"></script>
    <script src="js/mining.js"></script>
  </div>
</body>
</html>
