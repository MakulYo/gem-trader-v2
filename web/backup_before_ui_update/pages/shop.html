<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSDGEMS - Shop</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      .hidden { display: none !important; }
      #nav-wallet[data-auth="signed-out"] #wallet-balance { display: none !important; }
      .gallery-category { margin-bottom: 2.5rem; }
    </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left-group">
        <div class="nav-logo">
          <i class="fas fa-gem"></i>
          <span>TSDGEMS</span>
        </div>
        <span class="nav-game-dollar" id="header-game-dollars">Game $: 0</span>
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
        
      <div class="nav-menu" id="nav-menu">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="mining.html" class="nav-link">Mining</a>
        <a href="polishing.html" class="nav-link">Polishing</a>
        <a href="trading.html" class="nav-link">Trading</a>
        <a href="leaderboard.html" class="nav-link">Leaderboard</a>
        <a href="shop.html" class="nav-link active">Shop</a>
      </div>

      <div class="nav-wallet" id="nav-wallet" data-auth="signed-out">
        <span id="wallet-address" class="wallet-address hidden"></span>
        <span id="wallet-balance" class="wallet-balance hidden" data-token="TSD">0.00 TSD</span>
        <button id="connectWalletBtn" class="connect-wallet-btn" data-action="connect">Connect Wallet</button>
        <button id="logoutBtn" class="connect-wallet-btn hidden" data-action="disconnect">Disconnect</button>
        <span id="walletStatus" style="margin-left:.75rem;color:#a0d9ff;"></span>
      </div>
    </div>
  </nav>

  <div class="scale-wrapper">
    <main class="main-content">
      <section id="gallery" class="section active">
        <div class="section-header">
          <h2>TSDGEMS Shop</h2>
          <p>Discover selected TSDGEMS NFTs and secure your favorites on NeftyBlocks.</p>
          <div class="shop-actions">
            <a class="action-btn primary" href="https://neftyblocks.com/collection/tsdmediagems" target="_blank" rel="noopener">
              <i class="fas fa-shopping-cart"></i> Buy NFTs
            </a>
          </div>
        </div>

        <!-- Gallery content will be populated by JavaScript -->
        <div id="shop-gallery-container"></div>
      </section>
    </main>

    <div id="notifications" class="notifications"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script type="module" src="../scripts/wallet.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/shop.js"></script>
  </div>
</body>
</html>
