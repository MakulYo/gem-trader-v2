<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSDGEMS - NFT Inventory</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      .hidden { display: none !important; }
      #nav-wallet[data-auth="signed-out"] #wallet-balance { display: none !important; }
      
      /* Inventory Grid */
      .inventory-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      
      .nft-card {
        background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 100, 255, 0.05));
        border: 1px solid rgba(0, 212, 255, 0.3);
        border-radius: 12px;
        padding: 15px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .nft-card:hover {
        transform: translateY(-5px);
        border-color: #00d4ff;
        box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
      }
      
      .nft-card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 10px;
      }
      
      .nft-template-id {
        font-size: 0.8rem;
        color: #00d4ff;
        background: rgba(0, 212, 255, 0.1);
        padding: 4px 8px;
        border-radius: 4px;
        font-weight: 600;
      }
      
      .nft-asset-id {
        font-size: 0.75rem;
        color: #888;
      }
      
      .nft-image-container {
        width: 100%;
        height: 200px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        overflow: hidden;
      }
      
      .nft-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      
      .nft-placeholder {
        color: #555;
        font-size: 3rem;
      }
      
      .nft-name {
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
        margin-bottom: 8px;
      }
      
      .nft-collection {
        font-size: 0.85rem;
        color: #00d4ff;
        margin-bottom: 10px;
      }
      
      .nft-attributes {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 10px;
      }
      
      .nft-attribute {
        font-size: 0.75rem;
        padding: 4px 8px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        color: #aaa;
      }
      
      .nft-attribute-key {
        color: #00d4ff;
        font-weight: 600;
      }
      
      /* Filter Bar */
      .filter-bar {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        align-items: center;
      }
      
      .filter-input {
        flex: 1;
        min-width: 250px;
        padding: 12px 15px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(0, 212, 255, 0.3);
        border-radius: 8px;
        color: #fff;
        font-size: 14px;
      }
      
      .filter-input:focus {
        outline: none;
        border-color: #00d4ff;
      }
      
      .filter-select {
        padding: 12px 15px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(0, 212, 255, 0.3);
        border-radius: 8px;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
      }
      
      .filter-select:focus {
        outline: none;
        border-color: #00d4ff;
      }
      
      /* Stats Bar */
      .inventory-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }
      
      .stat-card {
        background: linear-gradient(135deg, rgba(0, 212, 255, 0.15), rgba(0, 100, 255, 0.1));
        border: 1px solid rgba(0, 212, 255, 0.3);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }
      
      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: #00d4ff;
        margin-bottom: 5px;
      }
      
      .stat-label {
        font-size: 0.9rem;
        color: #aaa;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #888;
      }
      
      .empty-state i {
        font-size: 4rem;
        margin-bottom: 20px;
        color: #555;
      }
      
      .empty-state h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #aaa;
      }
      
      /* Loading State */
      .loading-container {
        text-align: center;
        padding: 60px 20px;
      }
      
      .loading-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 4px solid rgba(0, 212, 255, 0.2);
        border-top-color: #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left-group">
        <div class="nav-logo">
          <i class="fas fa-gem"></i>
          <span>TSDGEMS</span>
        </div>
        <span class="nav-game-dollar" id="header-game-dollars">Game $: 0</span>
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
        
      <div class="nav-menu" id="nav-menu">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="mining.html" class="nav-link">Mining</a>
        <a href="polishing.html" class="nav-link">Polishing</a>
        <a href="trading.html" class="nav-link">Trading</a>
        <a href="inventory.html" class="nav-link active">Inventory</a>
        <a href="leaderboard.html" class="nav-link">Leaderboard</a>
        <a href="shop.html" class="nav-link">Shop</a>
      </div>

      <div class="nav-wallet" id="nav-wallet" data-auth="signed-out">
        <span id="wallet-address" class="wallet-address hidden"></span>
        <span id="wallet-balance" class="wallet-balance hidden" data-token="TSD">0.00 TSD</span>
        <button id="connectWalletBtn" class="connect-wallet-btn" data-action="connect">Connect Wallet</button>
        <button id="logoutBtn" class="connect-wallet-btn hidden" data-action="disconnect">Disconnect</button>
        <span id="walletStatus" style="margin-left:.75rem;color:#a0d9ff;"></span>
      </div>
    </div>
  </nav>

  <div class="scale-wrapper">
    <main class="main-content">
      <section id="inventory" class="section active">
        <div class="section-header">
          <h2><i class="fas fa-box-open"></i> NFT Inventory</h2>
          <p>Your blockchain assets from the WAX network</p>
        </div>

        <div class="inventory-stats" id="inventory-stats">
          <div class="stat-card">
            <div class="stat-value" id="total-nfts">0</div>
            <div class="stat-label">Total NFTs</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="polished-gems">0</div>
            <div class="stat-label">Polished Gems</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="rough-gems">0</div>
            <div class="stat-label">Rough Gems</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="equipment-count">0</div>
            <div class="stat-label">Equipment</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="mining-power">0</div>
            <div class="stat-label">Mining Power</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="unique-templates">0</div>
            <div class="stat-label">Unique Templates</div>
          </div>
        </div>

        <div class="filter-bar">
          <input type="text" id="search-input" class="filter-input" placeholder="Search by name or template ID...">
          <select id="collection-filter" class="filter-select">
            <option value="">All Collections</option>
          </select>
          <button id="refresh-inventory-btn" style="background: #00d4ff; color: #000; border: none; border-radius: 8px; padding: 12px 20px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>

        <div id="inventory-content">
          <div class="loading-container">
            <div class="loading-spinner"></div>
            <p style="margin-top: 20px; color: #aaa;">Loading your NFTs...</p>
          </div>
        </div>
      </section>
    </main>

    <div id="notifications" class="notifications"></div>

    <script src="backend-service.js"></script>
    <script src="common.js"></script>
    <script type="module" src="wallet.js"></script>
    <script src="inventory.js"></script>
  </div>
</body>
</html>
